<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | Ultimate Unisex</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      padding: 20px;
    }
    h1, h2 {
      color: #5d001e;
    }
    .section {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px #ccc;
    }
    input, select {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #5d001e;
      color: white;
      padding: 10px 15px;
      border: none;
      margin-top: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #999;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    .delete-btn {
      background-color: crimson;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Admin Dashboard</h1>

  <!-- Services Management -->
  <div class="section">
    <h2>Manage Services</h2>
    <input type="text" id="serviceName" placeholder="Service Name">
    <input type="text" id="servicePrice" placeholder="Price (GHC)">
    <button onclick="addService()">Add Service</button>
    <table id="servicesTable">
      <thead>
        <tr><th>Service</th><th>Price</th><th>Action</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Products Management -->
  <div class="section">
    <h2>Manage Products</h2>
    <input type="text" id="productName" placeholder="Product Name">
    <input type="text" id="productPrice" placeholder="Price (GHC)">
    <button onclick="addProduct()">Add Product</button>
    <table id="productsTable">
      <thead>
        <tr><th>Product</th><th>Price</th><th>Action</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Bookings -->
  <div class="section">
    <h2>View Bookings</h2>
    <table>
      <thead>
        <tr><th>Name</th><th>Phone</th><th>Service</th><th>Date</th><th>Time</th></tr>
      </thead>
      <tbody>
        <tr>
          <td>Akosua Mensah</td>
          <td>0241234***</td>
          <td>Wig Installation</td>
          <td>2025-08-05</td>
          <td>14:00</td>
        </tr>
        <tr>
          <td>Joyce</td>
          <td>0203344***</td>
          <td>Knotless Braids</td>
          <td>2025-08-06</td>
          <td>10:00</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function addService() {
      const name = document.getElementById('serviceName').value;
      const price = document.getElementById('servicePrice').value;
      if (!name || !price) return alert('Please enter service name and price');

      const row = `<tr><td>${name}</td><td>₵${price}</td><td><button class="delete-btn" onclick="this.closest('tr').remove()">Delete</button></td></tr>`;
      document.querySelector('#servicesTable tbody').insertAdjacentHTML('beforeend', row);

      document.getElementById('serviceName').value = '';
      document.getElementById('servicePrice').value = '';
    }

    function addProduct() {
      const name = document.getElementById('productName').value;
      const price = document.getElementById('productPrice').value;
      if (!name || !price) return alert('Please enter product name and price');

      const row = `<tr><td>${name}</td><td>₵${price}</td><td><button class="delete-btn" onclick="this.closest('tr').remove()">Delete</button></td></tr>`;
      document.querySelector('#productsTable tbody').insertAdjacentHTML('beforeend', row);

      document.getElementById('productName').value = '';
      document.getElementById('productPrice').value = '';
    }
  </script>

</body>
</html>
